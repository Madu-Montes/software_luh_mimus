<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="software/css/calender.css">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="">
      <span class="d-none d-lg-block">NiceAdmin</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>

  
    <div></div>
    <div class="month">

          <h1></h1>
          <p></p>
        </div>

      </div>

    <div class="container">
      <div class="calendar">
        <div class="weekdays">
          <div>Domingo</div>
          <div>Segunda</div>
          <div>Terça</div>
          <div>Quarta</div>
          <div>Terça</div>
          <div>Sexta</div>
          <div>Sábado</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="software/js/calender.js"></script>
